<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Segoe UI;margin:0;color:#000}
.container{padding:35px}
.top{display:flex;justify-content:space-between;align-items:flex-end}
.name{font-size:32px;font-weight:1000}
.contact{text-align:right;font-size:13px}
.section{font-weight:900;border-bottom:1px solid #000;margin-top:18px}
</style>
</head>

<body>
<div class="container">

<div class="top">
<div class="name">{{name}}</div>
<div class="contact">{{contact}}</div>
</div>

<div class="section">Profile</div>
<p>{{summary}}</p>

<div class="section">Career Experience</div>
{{experience}}

<div class="section">Core Skills</div>
<p>{{skills}}</p>

</div>
</body>
</html>
