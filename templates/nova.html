<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Segoe UI;color:#000;margin:0}
.container{padding:30px}
.title{text-transform:uppercase;font-weight:900;font-size:14px}
.name{font-size:30px;font-weight:900;margin-bottom:5px}
.line{border-top:2px solid #000;margin:10px 0}
.section{font-weight:900;border-bottom:1px solid #000;margin-top:15px}
</style>
</head>

<body>
<div class="container">

<div class="name">{{name}}</div>
<div>{{contact}}</div>

<div class="line"></div>

<div class="section">Summary</div>
<p>{{summary}}</p>

<div class="section">Experience</div>
{{experience}}

<div class="section">Skills</div>
<p>{{skills}}</p>

</div>
</body>
</html>
