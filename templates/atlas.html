<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Segoe UI;margin:0;color:#000}
.container{padding:35px}
.header{border-bottom:3px solid #000;padding-bottom:10px;margin-bottom:20px}
.name{font-size:34px;font-weight:1000}
.contact{font-size:13px}
.section{font-weight:1000;border-bottom:1px solid #000;margin-top:15px}
</style>
</head>

<body>
<div class="container">

<div class="header">
<div class="name">{{name}}</div>
<div class="contact">{{contact}}</div>
</div>

<div class="section">Summary</div>
<p>{{summary}}</p>

<div class="section">Professional Experience</div>
{{experience}}

<div class="section">Skills</div>
<p>{{skills}}</p>

</div>
</body>
</html>
